<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="haeder__title">Harry Potter</h1>
        <span class="header__subtitle"
          >View all characters from the Harry Potter universe</span
        >
        <form action="#" class="header__form form">
          <div class="form__name">
            <span class="form__text">Name</span>
            <input
              class="form__input"
              type="text"
              required
              placeholder="Hermione"
              id="input"
            />
          </div>
          <div class="form__school">
            <span class="form__text">School</span>
            <select class="form__select" name="school" required id="school">
              <option value="" hidden>Choose one</option>
              <option value="Gryffindor">Gryffindor</option>
              <option value="Slytherin">Slytherin</option>
              <option value="Hufflepuff">Hufflepuff</option>
              <option value="Ravenclaw">Ravenclaw</option>
            </select>
          </div>
        </form>
      </div>
      <hr />
    </header>
    <main>
      <div class="hero">
        <div class="container">
          <div class="grid">

          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./script/app.js"></script>
  </body>
</html>
